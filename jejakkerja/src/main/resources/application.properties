spring.application.name=jejakkerja

spring.datasource.url=jdbc:postgresql://localhost:5432/db_v1_jejakkerja
spring.datasource.username=postgres
spring.datasource.password=admin # gonna configured later
spring.datasource.platform=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# konfigurasi jpa persistance
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/kerja-tiket-app
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
